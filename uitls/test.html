<html>
<head>
    <meta charset="utf-8">
    <title>页面提示</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        a {
            color: #369;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline
        }

        body {
            height: 100%;
            font: 12px/18px Tahoma, Arial, sans-serif;
            color: #424242;
            background: #fff
        }

        .message {
            width: 450px;
            height: 120px;
            margin: 16% auto;
            border: 1px solid #99b1c4;
            background: #ecf7fb
        }

        .message h3 {
            height: 28px;
            line-height: 28px;
            background: #2c91c6;
            text-align: center;
            color: #fff;
            font-size: 14px
        }

        .msg_txt {
            padding: 10px;
            margin-top: 8px
        }

        .msg_txt h4 {
            text-align: left;
            line-height: 26px;
            font-size: 14px
        }

        .msg_txt h4.red {
            color: #f30
        }

        .msg_txt p {
            line-height: 22px
        }
    </style>
</head>
<body>
<div class="message"><h3>操作提示</h3>
    <div class="msg_txt"><h4>操作成功！</h4>
        <p>系统将在 <span style="color:blue;font-weight:bold">3</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</p>
<!--        <script>setTimeout('location.replace(\'http://baidu.com\')', 10000)</script>-->
    </div>
</div>
</body>
</html>
