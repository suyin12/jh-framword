<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    body,h2{
        margin:0;
        padding:0;
        color:white;
    }
    section#main,header,aside,footer{
        background: #333333;
        margin:5px 0;
    }
    h2{
        text-align: center;
        font-size: 3em;
    }
    section#container{
        width:960px;
        margin:auto;
    }
    header{
        float:left;
        width:100%;
        line-height: 100px;
    }
    aside#left{
        float:left;
        width:200px;
        line-height:400px;
    }
    aside#right{
        float:right;
        width:200px;
        line-height:400px;
    }
    section#main{
        float:left;
        width:540px;
        line-height:400px;
        margin-left:10px;
    }
    footer{
        float:left;
        width:100%;
        line-height:80px;
    }
    @media screen and (min-width:1000px){
        h2{
            text-align: center;
            font-size: 5.5em;
            color:yellow;
        }
        section#container{
            width:960px;
            margin:auto;
        }
        header{
            float:left;
            width:100%;
            line-height: 100px;
        }
        aside#left{
            float:left;
            width:200px;
            line-height:400px;
        }
        aside#right{
            float:right;
            width:200px;
            line-height:400px;
        }
        section#main{
            float:left;
            width:540px;
            line-height:400px;
            margin-left:10px;
        }
        footer{
            float:left;
            width:100%;
            line-height:80px;
        }
    }
    @media screen and (min-width:640px) and (max-width:1000px){
        h2{
            text-align: center;
            font-size: 2.5em;
            color:#F0F;
        }
        section#container{
            width:600px;
            margin:auto;
        }
        aside#left{
            float:left;
            width:160px;
            line-height:400px;
        }
        aside#right{
            display:none;
        }
        section#main{
            float:left;
            width:430px;
            line-height:400px;
            margin-left:10px;
        }

    }
    @media screen and (max-width:639px){
        h2{
            text-align: center;
            font-size: 2em;
            color:#0F0;
        }
        section#container{
            width:400px;
            margin:auto;
        }
        aside#left{
            float:left;
            width:100%;
            line-height:100px;
        }
        aside#right{
            float:left;
            width:100%;
            line-height:100px;
        }
        section#main{
            float:left;
            width:100%;
            line-height:200px;
            margin-left:0px;
        }

    }
</style>
<body>
<section id="container">
    <header><h2>header</h2></header>
    <aside id="left"><h2>left</h2></aside>
    <section id="main"><h2>main</h2></section>
    <aside id="right"><h2>right</h2></aside>
    <footer><h2>footer</h2></footer>
</section>
</body>
</html>
