<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style type="text/css">
        p.dark-row{background-color:#EAEAEA;color:red}
        p.right-row{background-color:#F8F8F8}
        #main{text-indent:2em;cursor:hand}
        .type-help{cursor:help}
        .type-pointer{cursor:pointer}
        .type-crosshair{cursor:crosshair}
        .type-text{cursor:text}
        .type-wait{cursor:wait}
        h1,h2,h3,h4,h5,h6{color:red;font-family:Aharoni}
        a:link{color:red}
        a:hover{color:yellow;font-size:125%}
        a:active{color:blueviolet;font-size:125%}
        a:visited{color:green;font-size:85%}
    </style>
</head>
<body>
<p class="dark-row type-help">类选择器对比</p>
<p class="dark-row right-row type-pointer">类选择器对比</p>
<p class="dark-row type-crosshair">类选择器对比</p>
<p class="right-row type-wait">类选择器对比</p>
<p class="type-text">鼠标形状</p>
<p id="main">缩进2em</p><br />
<a href="http://baidu.com" target="_blank">百度一下</a>
<h1>组合选择器</h1>
<h2>组合选择器</h2>
<h3>组合选择器</h3>
<h4>组合选择器</h4>
<h5>组合选择器</h5>
<h6>组合选择器</h6>
</body>
</html>
